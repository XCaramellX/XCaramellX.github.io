<body>
    <header>
        <div data-include="components/header.html" data-replace="%pagename%"></div>

    <main>
        <h2>
            First Scripts
        </h2>

        <!--Start of test script code-->
        <h3><button type="button" onclick="scriptTest()">Try this script!</button></h3>


        <!--start of display time code-->
        <input type="button" onclick="myTime()" value="Display Time">
        <h3 id="datetime">Date and Time</h3>

        <!--Start of greeting code-->
        <p>Please tell me your name and how you are feeling today!</p>

        <label for="firstname">* First Name:</label>
        <input type="text" id="firstname" name="firstname" value="Parker" required>

        <label for="lastname">* Last Name:</label>
        <input type="text" id="lastname" name="lastname" value="Randolph" required>

        <label for="feeling">How are you feeling?:</label>
        <input type="text" id="feeling" name="feeling" value="good">

        <input type="button" onclick="greetings()" value="Greetings!">
        <p id="greeting"></p>

        <!--start of adding 1 to 5 numbers code-->
        <p id="1to5"><button onclick="add1to5Numbers()">Adding numbers 1 to 5!</button></p>

        <!--start of repeating string code-->
        <p id="rstring"><button onclick="repeatString()">Repeating String!</button></p>

        <!--start of welcoming a new rabbit code-->
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname1" name="firstname1" value="Parker" required>

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname1" name="lastname1" value="Randolph" required>

        <input type="button" onclick="rabbits()" value="New Rabbit">
        <p id="rabbit"></p>

        <!--start of adding rabbits code-->
        <label for="firstnumber1">* First number:</label>
        <input  type="number" id="firstnumber1" name="number1" value="3">

        <label for="secondnumber1">* Second number:</label>
        <input type="number" id="secondnumber1" name="number2" value="5">

        <input type="button" onclick="addRabbits()" value="Sum of rabbits">
        <p id="sumofrabbits"></p>

        <!--start of multiplying of rabbits code-->
        <label for="firstnumber2">* First Number</label>
        <input type="number" id="firstnumber2" name="number3" value="8">


        <label for="secondnumber2">* Second Number</label>
        <input type="number" id="secondnumber2" name="number4" value="2">


        <input type="button" onclick="multiplyRabbits()" value="Multiply Rabbits">
        <p id="multirabbits"></p>

    </main>

    <footer>
        <div data-include="components/footer.html"></div>
