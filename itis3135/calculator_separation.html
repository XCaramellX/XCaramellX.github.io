<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8" />
    <title>
        Parker Randolph &#339;  ITIS 3135 &#339; Actual Calculator
    </title>
    <link href="styles/default.css" type="text/css" rel="stylesheet">
    <script src="scripts/calculatorscript.js"></script>
</head>

<body>

    <header>
        <div data-include="components/header.html" data-replace="%pagename%"></div>
    </header>
    <main>
        <h2>
            Activity #7 Seperation of Concerns Calculator
        </h2>

        <p>*I had already did the seperation of concerns in the previous calculator assignment. I'm just putting it here again</p>
        <div class="calculator">
            <div id="calckeys" class="calculator_display">0</div>
            <div class="calculator_keys">
                <button class="key-operator" data-action="add">+</button>
                <button class="key-operator" data-action="subtract">-</button>
                <button class="key-operator" data-action="multiply">&times;</button>
                <button class="key-operator" data-action="divide">&divide;</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>0</button>
                <button data-action="decimal">.</button>
                <button data-action="clear">AC</button>
                <button class="key-equal" data-action="calculate">=</button>
            </div>
        </div>
    </main>
    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script src="scripts/include.min.js"></script>


</body>

</html>
