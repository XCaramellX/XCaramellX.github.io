<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8" />
    <title>
        Parker Randolph &#339;  ITIS 3135 &#339; Actual Calculator 
    </title>
    <link href="styles/default.css" type="text/css" rel="stylesheet">
    <script src="scripts/defaultscripts.js"></script>
</head>

<body>

    <header>
        <div data-include="components/header.html" data-replace="%pagename%"></div>
    </header>
    <main>
        <h2>
            Activity #7 Actual Calculator
        </h2>
        <div class="calculator">
            <div id="calculatorDisplay" class="calculator_display" name="calcdisplay">0</div>
            <div class="calculator_keys">
                <button id="addbutton" class="key-operator" data-action="add">+</button>
                <button id="subtractbutton" class="key-operator" data-action="subtract">-</button>
                <button id="multiplybutton" class="key-operator" data-action="multiply">&times;</button>
                <button id="dividebutton" class="key-operator" data-action="divide">&divide;</button>
                <button id="button7">7</button>
                <button id="button8">8</button>
                <button id="button9">9</button>
                <button id="button4">4</button>
                <button id="button5">5</button>
                <button id="button6">6</button>
                <button id="button1">1</button>
                <button id="button2">2</button>
                <button id="button3">3</button>
                <button id="button0">0</button>
                <button id="decimalbutton" data-action="decimal">.</button>
                <button id="clearbutton" data-action="clear">AC</button>
                <button id="calculatebutton" class="key-equal" data-action="calculate">=</button>
            </div>
        </div>
    </main>
    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script>
        
    </script>
    <script src="scripts/include.min.js"></script>


</body>

</html>
