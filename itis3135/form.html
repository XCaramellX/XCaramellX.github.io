<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8" />
    <title>
        Parker Randolph &#339; ITIS 3135 &#339; Form
    </title>
    <link href="styles/default.css" type="text/css" rel="stylesheet">
    <script src="scripts/defaultscripts.js"></script>
</head>

<body>
    <header>
        <div data-include="components/header.html" data-replace="%pagename%"></div>
    </header>
    <main>
        <h2>
            HTML Form
        </h2>
        <p id="tvalues" class="formbutton"><button onclick="textValues()">Form Values</button></p>
        <div>
            <form id="formvalues" action="#">
                <label for="fname">(Required) First name:</label>
                <input type="text" id="fname" name="fname" required><br><br>
                <label for="lname">(Required) Last name:</label>
                <input type="text" id="lname" name="lname" required><br><br>

                <label for="pnumber">(Optional) Phone number:</label>
                <input type="text" id="pnumber" name="pnumber"><br><br>

                <label for="eaddress">(Required) Email Address:</label>
                <input type="text" id="eaddress" name="eaddress" required><br><br>

                <p>What places do you like to go to?: (choose all that apply)</p>
                <input type="checkbox" id="places1" name="places1" value="Beach">
                <label for="places1">Faviorite Place: Beach</label><br>
                <input type="checkbox" id="places2" name="places2" value="Park">
                <label for="places2">Faviorite Place: Park</label><br>
                <input type="checkbox" id="places3" name="places3" value="Mall">
                <label for="places3">Faviorite Place: Mall</label><br>
                <input type="checkbox" id="places4" name="places4" value="Arcade">
                <label for="places4">Faviorite Place: Arcade</label><br>

                <p>Please select your favorite type of food:</p>
                <input type="radio" id="foodtype1" name="food1type1" value="Spicy">
                <label for="foodtype1">Spicy</label><br>
                <input type="radio" id="foodtype2" name="food1type2" value="Sweet">
                <label for="foodtype2">Sweet</label><br>
                <input type="radio" id="foodtype3" name="food1type3" value="Sour">
                <label for="foodtype3">Sour</label><br>
                <input type="radio" id="foodtype4" name="food1type4" value="Savory">
                <label for="foodtype4">Savory</label><br>

                <p>Select your phone company prefrence:</p>
                <label for="phones">Phone companies</label>
                <select name="phones" id="phones">
                    <option value="apple">Apple</option>
                    <option value="samsung">Samsung</option>
                    <option value="lg">LG</option>
                    <option value="huawei">Huawei</option>
                </select>
                <br>
                <br>

                <input class="buttoncolor" type="submit" value="Submit">
                <input class="buttoncolor" type="reset">

            </form>
        </div>
    </main>
    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script src="scripts/include.min.js"></script>


</body>

</html>
