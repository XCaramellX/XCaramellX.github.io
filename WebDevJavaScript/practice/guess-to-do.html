<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Todo</title>
</head>
<body>
    <main>
        <h3>Guess the To-do!</h3>
        <p>
            Welcome to Guess That To-do! Please guess one of the following numbers:<br>
            1 for "Dog Walk!"<br>
            2 for "Go Shopping!"<br>
            3 for "Fix fence!"<br>
            4 for "Do laundry!"<br>
            5 for "Rest :)"<br>
        </p>
        <label for="guess">Enter Your Number:</label>
        <input type="number" id="guess" name="guess"/>
        <button id="guessButton">Guess!</button> 

        <div id="result"></div>
    </main>
    <script src="guess-the-to-do.js"></script>
</body>
</html>
